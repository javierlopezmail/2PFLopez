<div>
    <h2>{{ editMode ? 'Editar Clase' : 'Crear Clase' }}</h2>
    <form [formGroup]="claseForm" (ngSubmit)="onSubmit()">
      
      <!-- Campo para el nombre del curso -->
      <mat-form-field appearance="fill">
        <mat-label>Curso</mat-label>
        <mat-select formControlName="cursoId">
          <mat-option *ngFor="let curso of cursos$ | async" [value]="curso.id">
            {{ curso.nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <!-- Campo para la hora de inicio -->
      <mat-form-field appearance="fill">
        <mat-label>Hora de inicio (HH:mm)</mat-label>
        <input matInput formControlName="horaInicio" placeholder="Ej. 15:00">
        <mat-error *ngIf="claseForm.get('horaInicio').errors?.['required']">
          La hora de inicio es requerida
        </mat-error>
      </mat-form-field>
  
      <!-- Campo para la duración en horas -->
      <mat-form-field appearance="fill">
        <mat-label>Duración en horas</mat-label>
        <input matInput type="number" formControlName="duracion" min="1">
        <mat-error *ngIf="claseForm.get('duracion').errors?.['required']">
          La duración es requerida
        </mat-error>
        <mat-error *ngIf="claseForm.get('duracion').errors?.['min']">
          La duración debe ser al menos 1 hora
        </mat-error>
      </mat-form-field>
  
      <!-- Selector múltiple para alumnos -->
      <mat-form-field appearance="fill">
        <mat-label>Alumnos</mat-label>
        <mat-select formControlName="alumnos" multiple>
          <mat-option *ngFor="let alumno of alumnos$ | async" [value]="alumno.id">
            {{ alumno.nombre }} {{ alumno.apellido }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <!-- Botones de acción -->
      <div class="actions">
        <button mat-raised-button color="primary" type="submit">
          {{ editMode ? 'Actualizar' : 'Crear' }}
        </button>
        <button mat-button [routerLink]="['/clases']">Cancelar</button>
      </div>
    </form>
  </div>
