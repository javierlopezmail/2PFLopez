  <div class="alumnos-container">
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Columna de ID -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let alumno"> {{ alumno.id }} </mat-cell>
      </ng-container>
  
      <!-- Columna de Nombre completo -->
      <ng-container matColumnDef="fullname">
        <mat-header-cell *matHeaderCellDef> Nombre Completo </mat-header-cell>
        <mat-cell *matCellDef="let alumno"> {{ alumno | fullName }} </mat-cell>
      </ng-container>
  
      <!-- Columna de Curso -->
      <ng-container matColumnDef="curso">
        <mat-header-cell *matHeaderCellDef> Curso </mat-header-cell>
        <mat-cell *matCellDef="let alumno"> {{ alumno.curso }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
        <mat-cell *matCellDef="let alumno">
          <button mat-button color="primary" (click)="editAlumno(alumno.id)">Editar</button>
          <button mat-button color="warn" (click)="deleteAlumno(alumno.id)">Eliminar</button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
