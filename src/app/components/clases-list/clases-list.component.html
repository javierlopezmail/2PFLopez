  <div class="clase-container">
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let clase"> {{ clase.id }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="horaInicio">
        <mat-header-cell *matHeaderCellDef> Hora Inicio </mat-header-cell>
        <mat-cell *matCellDef="let clase"> {{ clase.horaInicio }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="duracion">
        <mat-header-cell *matHeaderCellDef> Duraci√≥n </mat-header-cell>
        <mat-cell *matCellDef="let clase"> {{ clase.duracion }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="curso">
        <mat-header-cell *matHeaderCellDef> Curso </mat-header-cell>
        <mat-cell *matCellDef="let clase"> {{ clase.curso?.nombre }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
        <mat-cell *matCellDef="let clase">
          <button mat-button color="primary" (click)="editClase(clase.id)">Editar</button>
          <button mat-button color="warn" (click)="deleteClase(clase.id)">Eliminar</button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
